<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
    
        var radioA=document.getElementById('radio-a'),
            radioB=document.getElementById('radio-b'),
            numA=document.getElementById('num-a'),
            numB=document.getElementById('num-b'),
            button=document.getElementsByTagName('button'),
            result=document.getElementById('result');

        button[0].onclick=function checked(){
            if(radioA.checked){
                if(isNaN(numA.value) || numA.value=='' || numA.value.indexOf(' ')>-1){
                    result.textContent='请在A框输入数字';
                }
               
                else{
                    result.textContent='输入正确';
                }
                
            }
            else if(radioB.checked){
                if(isNaN(numB.value) || numB.value=='' || numB.value.indexOf(' ')>-1){
                    result.textContent='在B框输入数字';
                }
          
                else{
                    result.textContent='输入正确';
                }
               
            }
          
            else if((radioA.checked==false && radioB.checked==false) && (numA.value || numB.value)){
                    result.textContent='请选择！';
                }
                else{
                    result.textContent="请输入！";
                }
        }
         
        button[1].onclick=function(){
            var A=numA.value,
                B=numB.value;
            if(isNaN(A)==false && isNaN(B)==false && A!='' && B!='' && A.indexOf(' ')==-1 && B.indexOf(' ')==-1){
            // var intA=Math.round(A);
            // for(var i=0;i<B;i++){
            //     intA=intA.toString()+'0';

            // }
            // Number(intA);
            // result.textContent=intA;
                var A=new Number(A);
                    console.log(A);
                    A=A.toFixed(B);
                    console.log(typeof A);

                result.textContent=A;
            }
            else{
                result.textContent='请在AB两框输入数字'
            }
        }
        button[2].onclick=function(){
            if(radioA.checked){
                if(isNaN(numA.value) || numA.value==false){
                    result.textContent='请在A框输入数字';
                }
               
                else{
                    result.textContent=Math.abs(numA.value);
                }
                
            }
            else if(radioB.checked){
                if(isNaN(numB.value) || numB.value==false){
                    result.textContent='在B框输入数字';
                }
          
                else{
                    result.textContent=Math.abs(numB.value);
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[3].onclick=function(){
            if(radioA.checked){
                if(isNaN(numA.value) || numA.value==false){
                    result.textContent='请在A框输入数字';
                }
               
                else{
                    result.textContent=Math.ceil(numA.value);
                }
                
            }
            else if(radioB.checked){
                if(isNaN(numB.value) || numB.value==false){
                    result.textContent='在B框输入数字';
                }
          
                else{
                    result.textContent=Math.ceil(numB.value);
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[4].onclick=function(){
            if(radioA.checked){
                if(isNaN(numA.value) || numA.value==false){
                    result.textContent='请在A框输入数字';
                }
               
                else{
                    result.textContent=Math.floor(numA.value);
                }
                
            }
            else if(radioB.checked){
                if(isNaN(numB.value) || numB.value==false){
                    result.textContent='在B框输入数字';
                }
          
                else{
                    result.textContent=Math.floor(numB.value);
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[5].onclick=function(){
            if(radioA.checked){
                if(isNaN(numA.value) || numA.value==false){
                    result.textContent='请在A框输入数字';
                }
               
                else{
                    result.textContent=Math.round(numA.value);
                }
                
            }
            else if(radioB.checked){
                if(isNaN(numB.value) || numB.value==false){
                    result.textContent='在B框输入数字';
                }
          
                else{
                    result.textContent=Math.round(numB.value);
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[6].onclick=function(){
            if(numA.value==false || isNaN(numA.value)){
                    result.textContent='请在AB框输入数字';
                    
            }
           else if(numB.value==false || isNaN(numB.value)){
                    result.textContent='请在AB款输入数字';
                }
            else{
                result.textContent=Math.max(numA.value,numB.value);
            }
        }
        button[7].onclick=function(){
            if(numA.value==false || isNaN(numA.value)){
                    result.textContent='请在AB框输入数字';
                    
            }
           else if(numB.value==false || isNaN(numB.value)){
                    result.textContent='请在AB款输入数字';
                }
            else{
                result.textContent=Math.min(numA.value,numB.value);
            }
        }
    </script>
</body>
</html>
