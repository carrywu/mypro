<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
    

    var button=document.getElementsByTagName('button'),
        radioA=document.getElementById('radio-a'),
        radioB=document.getElementById('radio-b'),
        strA=document.getElementById('str-a'),
        strB=document.getElementById('str-b'),
        result=document.getElementById('result')


        button[0].onclick=function(){
            if(radioA.checked){
                result.textContent=strA.value.length;
            }
            else if(radioB.checked){
                result.textContent=strB.value.length;
            }
            else{
                result.textContent='请选择';
            }
        }
        button[1].onclick=function(){

              if(radioA.checked){
                // result.textContent=strA.value.toString()[2];
                result.textContent=strA.value.toString().slice(2,3);
            }
            else if(radioB.checked){
                // result.textContent=strB.value.toString()[2];
                result.textContent=strB.value.toString().slice(2,3);
            }
            else{
                result.textContent='请选择';
            }
        }
        button[2].onclick=function(){
            if(strA.value && strB.value){
                // result.textContent=strA.value+strB.value;

                result.textContent=strA.value.concat(strB.value);
            }
            else{
                result.textContent='请在两个输入框输入文本';
            }
        }
        button[3].onclick=function(){
            if(strA.value && strB.value){
                result.textContent=strA.value.indexOf(strB.value);
            }
            else{
                result.textContent='请在两框之内输入文本';
            }
        }
        button[4].onclick=function(){
            if(strA.value && strB.value){
                result.textContent=strB.value.lastIndexOf(strA.value);
            }
            else{
                result.textContent='请在两框之内输入文本';
            }
        }
        button[5].onclick=function(){
            if(radioA.checked){
                if(strA.value){
                    result.textContent=strA.value.slice(0,2);
                }
                else{
                    result.textContent='请输入';
                }
            }
            else if(radioB.checked){
                if(strB.value){
                    result.textContent=strB.value.slice(0,3);
                }
                else{
                    result.textContent='请输入';
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[6].onclick=function(){

            if(radioA.checked){
                if(strA.value){
                    result.textContent=Math.ceil(strA.value.length/20);
                }
                else{
                    result.textContent=0;
                }
            }
            else if(radioB.checked){
                if(strB.value){
                    result.textContent=Math.ceil(strB.value.length/20);
                }
                else{
                    result.textContent=0;
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[7].onclick=function(){
            if(radioA.checked){
                if(strA.value){
                    result.textContent=strA.value.substr(0,2);
                }
                else{
                    result.textContent='请输入';
                }
            }
            else if(radioB.checked){
                if(strB.value){
                    result.textContent=strB.value.substr(0,3);
                }
                else{
                    result.textContent='请输入';
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[8].onclick=function(){
            if(radioA.checked){
                if(strA.value){
                    result.textContent=strA.value.toLocaleUpperCase();
                }
                else{
                    result.textContent='请输入';
                }
            }
            else if(radioB.checked){
                if(strB.value){
                    result.textContent=strB.value.toLocaleUpperCase();
                }
                else{
                    result.textContent='请输入';
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[9].onclick=function(){
            if(radioA.checked){
                if(strA.value){
                    result.textContent=strA.value.toLocaleLowerCase();
                }
                else{
                    result.textContent='请输入';
                }
            }
            else if(radioB.checked){
                if(strB.value){
                    result.textContent=strB.value.toLocaleLowerCase();
                }
                else{
                    result.textContent='请输入';
                }
            }
            else{
                result.textContent='请选择';
            }
        }
        button[10].onclick=function(){
            document.body.onkeydown=function(ev){
            console.log(ev.keyCode);
        }
        
        if(radioA.checked){
                if(strA.value){
                    for(var i=0;i<strA.value.length;i++){
                   strA.value=strA.value.replace(/\s/g,'');
}
                }
                else{
                    result.textContent='请输入';
                }
            }
            else if(radioB.checked){
                if(strB.value){
                    for(var i=0;i<strB.value.length;i++){
                    strB.value=strB.value.replace(/\s/g,'');
                    }
                }
                else{
                    result.textContent='请输入';
                }
            }
            else{
                result.textContent='请选择';
            }

        }

        button[11].onclick=function(){
            if(radioA.checked){
                if(strA.value){
                    strA.value=strA.value.replace(strA.value,strB.value);
                }
                else{
                    result.textContent='请输入';
                }
            }
            else if(radioB.checked){
                if(strB.value){
                    strB.value=strB.value.replace(strB.value,strA.value);
                }
                else{
                    result.textContent='请输入';
                }
            }
            else{
                result.textContent='请选择';
            }

        }
      
    </script>
</body>
</html>
