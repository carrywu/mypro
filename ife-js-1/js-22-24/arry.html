<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

var queue = ["apple", "pear"];

var inBtn=document.getElementById('in-btn'),
    outBtn=document.getElementById('out-btn'),
    fontBtn=document.getElementById('font-btn'),
    emptyBtn=document.getElementById('empty-btn'),
    text=document.getElementById('queue-input'),
    print=document.getElementById('queue-cont');


    inBtn.onclick=function(){
        if(text.value==='') return;
        var ary=[];

        ary=text.value;

        queue.push(ary);

        print.textContent=queue.join('>');
    };

    outBtn.onclick=function(){

        

        

        queue.shift();

        print.textContent=queue.join('>');
    }

    fontBtn.onclick=function(){

        print.textContent=queue[0];
    }

    emptyBtn.onclick=function(){


        if(!queue.length) print.textContent='队列为空';

        else print.textContent='队列不为空';
    }

</script>
</body>
</html>
