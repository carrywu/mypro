<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple-gt;pear</p>    
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>

var stack = ["apple", "pear"];

var btn=document.getElementsByTagName('button'),
    inp=document.getElementById('stack-input'),
    p=document.getElementById('stack-cont');

    btn[0].onclick=function(){

        var ary=[];
            ary=inp.value;

            if(!ary) return;

            else {
                stack.unshift(ary);

                if(stack.length>2) stack.pop();
            }
            p.textContent=stack.join('<');
    }

    btn[1].onclick=function(){

        stack.shift();


        p.textContent=stack.join('<');
    }


    btn[2].onclick=function(){

        p.textContent=stack[0];
    }

    btn[3].onclick=function(){

        if(!stack.length) p.textContent='栈空';

        else p.textContent='不为空';
    }
</script>
</body>
</html>
