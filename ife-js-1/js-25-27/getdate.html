            <p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>

            <script>
            
            window.onload=function () {
                
                
            var select=document.getElementsByTagName('select'),
                result=document.getElementById('result-wrapper'),
                dates=new Date(),
                datess=new Date();
                for(var i=0;i<select.length;i++){
            select[i].addEventListener('change',function(){
                dates=new Date(),
                datess=new Date();

                    datess.setFullYear(select[0].value,select[1].value,select[2].value);
                    datess.setHours(select[3].value,select[4].value,select[5].value);

                result.textContent='现在距离'+' '+select[0].value+'年'+(select[1].value)+'月'+select[2].value+'日'+'星期'+getDay(datess)+' '+select[3].value+':'+select[4].value+':'+select[5].value+' '+setdate();

                dates=null;


                
            });
            }
            function getDay(day){

    var days=['日','一','二','三','四','五','六'];

    return days[day.getDay()];
                                } 
            function setdate() {
                
            if(dates-datess<0){
                var year=Math.floor((datess-dates)/(12*30*24*3600*1000));
                var leve1=(datess-dates)%(12*30*24*3600*1000);

                var month=Math.floor(leve1/(30*24*3600*1000));
                var leve2=leve1%(30*24*3600*1000);

                var day=Math.floor(leve2/(24*3600*1000));
                var leve3=leve2%(24*3600*1000);
                
                var hour=Math.floor(leve3/(24*3600*1000));
                var leve4=leve3%(24*3600*1000);

                var min=Math.floor(leve4/(3600*1000));
                var leve5=leve4%(3600*1000);

                var sec=Math.round(leve5/(60*1000));

                
                console.log(year,month,day,hour,min,sec);
                var future='还需要：'+year+'年'+month+'月'+day+'天'+hour+'小时'+min+'分钟'+sec+'秒';

                

                

                return future;
            }                
            if(dates-datess>0){
                var year=Math.floor((dates-datess)/(12*30*24*3600*1000));
                var leve1=(dates-datess)%(12*30*24*3600*1000);

                var month=Math.floor(leve1/(30*24*3600*1000));
                var leve2=leve1%(30*24*3600*1000);

                var day=Math.floor(leve2/(24*3600*1000));
                var leve3=leve2%(24*3600*1000);
                
                var hour=Math.floor(leve3/(24*3600*1000));
                var leve4=leve3%(24*3600*1000);

                var min=Math.floor(leve4/(3600*1000));
                var leve5=leve4%(3600*1000);

                var sec=Math.round(leve5/(60*1000));

                
                console.log(year,month,day,hour,min,sec);
                var future='过去了：'+year+'年'+month+'月'+day+'天'+hour+'小时'+min+'分钟'+sec+'秒';

                

                

                return future; 
            }
                        else return false;

            }
            }

         
            </script>
