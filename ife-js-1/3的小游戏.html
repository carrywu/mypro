<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    for(var i=1;i<101;i++){
        function str() {
            
            i=i.toString();
            if(i.indexOf('3')>=0){
                return true;
            }
            else{
                return false;
            }
        }
        if(i%3==0 || str(i) ){
            document.body.innerHTML+='PA'+'<br>';
        }
        else{
            document.body.innerHTML+=i+'<br>';
        }
    }
    </script>
</body>
</html>
