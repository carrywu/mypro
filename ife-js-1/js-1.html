<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
    	var add=document.getElementById('add-btn'),
          minus=document.getElementById('minus-btn'),
    	  times=document.getElementById('times-btn'),
    	 divide=document.getElementById('divide-btn'),
       number_1=document.getElementById('first-number'),
       number_2=document.getElementById('second-number'),
         result=document.getElementById('result');

         var n1= parseInt(number_1.value);
    	 	var n2= parseInt(number_2.value);	
    	  if (add && minus && times && divide ) {

    	 	add.onclick=function (argument) {
    	 		result.textContent=' ';
    	 		result.textContent=(n1)+(n2);
    	 		// body...
    	 	}
    	  minus.onclick=function (argument) {
    	  		result.textContent=' ';
    	  		result.textContent=(n1)-(n2);
    	 		// body...
    	 	}
    	  times.onclick=function (argument) {
    	  		result.textContent=' ';
    	  		result.textContent=(n1)*(n2);
    	 		// body...
    	 	}
    	 divide.onclick=function (argument) {
    	 		result.textContent=' ';
    	 		result.textContent=(n1)%(n2);
    	 		// body...
    	 	}
    	 }

    </script>
</body>
</html>
